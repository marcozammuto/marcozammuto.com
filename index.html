<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marco Zammuto</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
    <meta name="description" content="Default page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="container text-center mt-5">
      <div id="header-wrap">
        <div id="header-text-wrap">
          <h2>Hi, I'm Marco</h2>
          <h3>I'm a Full-stack developer and a musician</h3>
          <h4>How can I help you?</h4>
        </div>
        <div
          id="website-path-wrap"
          method="post"
          action="welcome.php"
          style="display: flex"
        >
          <form action="music/music_index.html">
            <input class="btn btn-primary mr-2" type="submit" value="Music" />
          </form>
          <form action="coding/coding_index.html">
            <input class="btn btn-primary mr-2" type="submit" value="Coding" />
          </form>
        </div>
      </div>
    </header>

    <form
      id="mailing-list-wrap"
      method="post"
      action="welcome.php"
      class="container mt-5"
    >
      <div id="fields-wrap">
        <div class="field-wrap">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Your first name"
            name="first-name"
            required
            class="form-control mb-2"
          />
        </div>

        <div class="field-wrap">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="Your last name"
            name="last-name"
            required
            class="form-control mb-2"
          />
        </div>

        <div class="field-wrap">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your e-mail"
            required
            class="form-control mb-2"
          />
        </div>

        <div class="field-wrap">
          <p>I'm interested in:</p>
          <div class="form-check">
            <input
              type="radio"
              name="mailing-list-field"
              value="0"
              id="music"
              class="form-check-input"
            />
            <label for="music" class="form-check-label">Music</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="mailing-list-field"
              value="1"
              id="coding"
              class="form-check-input"
            />
            <label for="coding" class="form-check-label">Coding</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="mailing-list-field"
              value="2"
              id="both"
              class="form-check-input"
            />
            <label for="both" class="form-check-label">Both</label>
          </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary mt-5" />
      </div>
    </form>

    <script>
      document
        .getElementById("mailing-list-wrap")
        .addEventListener("submit", function (event) {
          const radioButtons = document.querySelectorAll(
            'input[type="radio"][name="mailing-list-field"]'
          );
          let oneChecked = false;

          radioButtons.forEach(function (radio) {
            if (radio.checked) {
              oneChecked = true;
            }
          });

          if (!oneChecked) {
            event.preventDefault();
            alert("Please select one option.");
          }
        });
    </script>
  </body>
</html>
