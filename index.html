<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marco Zammuto</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="Default page" name="description" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/css/index.css" />
  </head>
  <body>
    <div id="wrap">
      <header class="container text-center mt-5">
        <div id="header-wrap">
          <div>
            <h2>Hi, I'm Marco</h2>
            <h3>I'm a Full-stack developer and a musician</h3>
            <h4>How can I help you?</h4>
          </div>
          <form>
            <button class="btn btn-primary mr-2">Music</button>
            <button class="btn btn-primary">Coding</button>
          </form>
        </div>
      </header>

      <form
        id="subscription-wrap"
        method="post"
        action="welcome.php"
        class="container mt-5"
      >
        <h5>Subscribe to my mailing list!</h5>
        <div id="mailing-list-wrap">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="Your first name"
            name="first-name"
            required
            class="form-control mb-2"
          />

          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="Your last name"
            name="last-name"
            required
            class="form-control mb-2"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your e-mail"
            required
            class="form-control mb-2"
          />

          <fieldset id="preferences-wrap" style="flex-direction: column">
            <h5>I'm interested in:</h5>
            <div class="form-check">
              <input
                type="radio"
                name="mailing-list-field"
                value="0"
                id="music"
                class="form-check-input"
              />
              <label for="music" class="form-check-label">Music</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="mailing-list-field"
                value="1"
                id="coding"
                class="form-check-input"
              />
              <label for="coding" class="form-check-label">Programming</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="mailing-list-field"
                value="2"
                id="both"
                class="form-check-input"
              />
              <label for="both" class="form-check-label">Both</label>
            </div>
          </fieldset>
          <input type="submit" value="Submit" class="btn btn-primary mt-3" />
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("mailing-list-wrap")
        .addEventListener("submit", function (event) {
          const radioButtons = document.querySelectorAll(
            'input[type="radio"][name="mailing-list-field"]'
          );
          let oneChecked = false;

          radioButtons.forEach(function (radio) {
            if (radio.checked) {
              oneChecked = true;
            }
          });

          if (!oneChecked) {
            event.preventDefault();
            alert("Please select one option.");
          }
        });
    </script>
  </body>
</html>
